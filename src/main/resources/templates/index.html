<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TP Taller Construccion de Software</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Borel&family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/491d01e537.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="area">
    <div class="context">
      <h1>
        Todo lo que necesitas, al alcance de tu
        <span class="title">lista de tareas</span>
      </h1>

      <a th:href="@{/newTodoListForm}" class="button success-button" type="submit"
        >Agregar tarea</a
      >

      <div class="list-container">
        <th:block th:each="list : ${todoLists}">
          <div class="todo-container">
            <div class="todo-header">
              <h2 class="todo-title" th:text="${list.name}"></h2>
              <div class="todo-actions">
                <a
                  th:href="@{/updateTodoListForm/{id}(id=${list.listId})}"
                  class=" btn-info"
                  aria-label="Edit list"
                >
                Editar
                  <i class="fas fa-pencil"> </i>
                </a>
                <a
                  th:href="@{/deleteTodoList/{id}(id=${list.listId})}"
                  class=" btn-danger"
                  aria-label="Delete list"
                >
                Borrar
                  <i class="fas fa-trash"> </i>
                </a>
              </div>
            </div>
            <div class="todo-content">
              <ul class="task-list">
                <th:block th:each="task : ${list.taskList}">

                  <li class="task-item">
                    <p
                      for="task1"
                      class="task-label"
                      th:text="${task.name}"
                    ></p>
                  </li>
                </th:block>

              </ul>
            </div>
          </div>
        </th:block>
      </div>
    </div>
    <ul class="circles">
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </body>
</html>
